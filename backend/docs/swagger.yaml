definitions:
  api.AdminLoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  api.AlertRequest:
    properties:
      alert_type:
        allOf:
        - $ref: '#/definitions/models.AlertType'
        enum:
        - PRICE
        - TIME
      condition:
        $ref: '#/definitions/models.AlertCondition'
      notification_method:
        enum:
        - SMS
        - EMAIL
        type: string
      symbol_name:
        type: string
    required:
    - alert_type
    - condition
    - notification_method
    - symbol_name
    type: object
  api.CopyTradeRequest:
    properties:
      account_type:
        type: string
      allocated_amount:
        type: number
      leader_id:
        type: string
    required:
    - account_type
    - allocated_amount
    - leader_id
    type: object
  api.CreateAccountRequest:
    properties:
      account_name:
        type: string
      account_type:
        description: demo or real
        type: string
    required:
    - account_name
    - account_type
    type: object
  api.CreateLeaderRequest:
    properties:
      reason:
        type: string
    required:
    - reason
    type: object
  api.LoginRequest:
    properties:
      telegram_id:
        type: string
    required:
    - telegram_id
    type: object
  api.ManageLeaderRequest:
    properties:
      admin_reason:
        type: string
    required:
    - admin_reason
    type: object
  api.ModifyTradeRequest:
    properties:
      account_id:
        type: string
      account_type:
        type: string
      entry_price:
        type: number
      volume:
        type: number
    required:
    - account_id
    - account_type
    type: object
  api.OverviewResponse:
    properties:
      pending_trades:
        type: integer
      pending_transactions:
        type: integer
      symbols:
        type: integer
      top_symbols:
        items:
          $ref: '#/definitions/api.SymbolUsage'
        type: array
      total_trades:
        type: integer
      total_transactions:
        type: integer
      user_count:
        type: integer
    type: object
  api.PaginatedReferralsResponse:
    properties:
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
      users:
        items:
          $ref: '#/definitions/api.UserReferralResponse'
        type: array
    type: object
  api.SymbolUsage:
    properties:
      symbol_name:
        type: string
      trade_count:
        type: integer
    type: object
  api.TradeRequest:
    properties:
      account_id:
        type: string
      account_type:
        type: string
      entry_price:
        type: number
      expiration:
        type: string
      leverage:
        type: integer
      order_type:
        enum:
        - MARKET
        - BUY_STOP
        - SELL_STOP
        - BUY_LIMIT
        - SELL_LIMIT
        type: string
      stop_loss:
        minimum: 0
        type: number
      symbol_name:
        type: string
      take_profit:
        minimum: 0
        type: number
      trade_type:
        allOf:
        - $ref: '#/definitions/models.TradeType'
        enum:
        - BUY
        - SELL
      volume:
        type: number
    required:
    - account_id
    - account_type
    - leverage
    - order_type
    - symbol_name
    - trade_type
    - volume
    type: object
  api.TransactionRequest:
    properties:
      amount:
        type: number
      payment_method:
        allOf:
        - $ref: '#/definitions/models.PaymentMethod'
        enum:
        - CARD_TO_CARD
        - DEPOSIT_RECEIPT
      receipt_image:
        type: string
      transaction_type:
        allOf:
        - $ref: '#/definitions/models.TransactionType'
        enum:
        - DEPOSIT
        - WITHDRAWAL
    required:
    - amount
    - payment_method
    - transaction_type
    type: object
  api.TransactionReviewRequest:
    properties:
      admin_comment:
        type: string
      reason:
        type: string
    required:
    - admin_comment
    - reason
    type: object
  api.TransferRequest:
    properties:
      amount:
        type: number
      dest_id:
        type: string
      dest_type:
        type: string
      source_id:
        type: string
      source_type:
        type: string
    required:
    - amount
    - dest_id
    - dest_type
    - source_id
    - source_type
    type: object
  api.UserActivationRequest:
    properties:
      is_active:
        type: boolean
      user_id:
        type: string
    required:
    - user_id
    type: object
  api.UserReferralResponse:
    properties:
      referral_code:
        type: string
      referred_by:
        type: string
      referred_users:
        items:
          type: string
        type: array
      user_id:
        type: string
      username:
        type: string
    type: object
  api.WalletRequest:
    properties:
      account_id:
        type: string
      wallet_id:
        type: string
    required:
    - account_id
    - wallet_id
    type: object
  interfaces.TradeResponse:
    properties:
      account_id:
        type: string
      account_type:
        type: string
      close_price:
        type: number
      close_reason:
        type: string
      matched_trade_id:
        type: string
      matched_volume:
        type: number
      status:
        type: string
      timestamp:
        type: number
      trade_id:
        type: string
      trade_retcode:
        type: integer
      user_id:
        type: string
    type: object
  models.ActivceStatus:
    enum:
    - active
    - inactive
    type: string
    x-enum-varnames:
    - Active
    - Inactive
  models.Alert:
    properties:
      _id:
        type: string
      alert_type:
        $ref: '#/definitions/models.AlertType'
      condition:
        $ref: '#/definitions/models.AlertCondition'
      created_at:
        type: string
      notification_method:
        type: string
      status:
        $ref: '#/definitions/models.AlertStatus'
      symbol_name:
        type: string
      triggered_at:
        type: string
      user_id:
        type: string
    type: object
  models.AlertCondition:
    properties:
      price_target:
        type: number
      sl:
        type: number
      tp:
        type: number
      trigger_time:
        type: string
    type: object
  models.AlertStatus:
    enum:
    - PENDING
    - TRIGGERED
    - EXPIRED
    type: string
    x-enum-varnames:
    - AlertStatusPending
    - AlertStatusTriggered
    - AlertStatusExpired
  models.AlertType:
    enum:
    - PRICE
    - TIME
    type: string
    x-enum-varnames:
    - AlertTypePrice
    - AlertTypeTime
  models.CopyTradeSubscription:
    properties:
      _id:
        type: string
      account_type:
        type: string
      allocated_amount:
        type: number
      created_at:
        type: string
      follower_id:
        type: string
      follower_id_telegram:
        type: string
      leader_id:
        type: string
      leader_id_telegram:
        type: string
      status:
        $ref: '#/definitions/models.ActivceStatus'
    type: object
  models.ExecutionType:
    enum:
    - platform
    - user-to-user
    type: string
    x-enum-varnames:
    - ExecutionTypePlatform
    - ExecutionTypeUserToUser
  models.LeaderRequest:
    properties:
      admin_reason:
        type: string
      created_at:
        type: string
      id:
        type: string
      reason:
        type: string
      status:
        type: string
      telegram_id:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  models.LogEntry:
    properties:
      _id:
        type: string
      action:
        type: string
      description:
        type: string
      ip_address:
        type: string
      metadata:
        additionalProperties: true
        type: object
      timestamp:
        type: string
      user_id:
        type: string
    type: object
  models.PaymentMethod:
    enum:
    - CARD_TO_CARD
    - DEPOSIT_RECEIPT
    type: string
    x-enum-varnames:
    - PaymentMethodCardToCard
    - PaymentMethodDepositReceipt
  models.PriceData:
    properties:
      ask:
        type: number
      bid:
        type: number
      symbol:
        type: string
      timestamp:
        type: integer
    type: object
  models.Rule:
    properties:
      _id:
        type: string
      content:
        type: string
      created_at:
        type: string
    type: object
  models.Symbol:
    properties:
      _id:
        type: string
      category:
        type: string
      commission_deposit:
        type: number
      commission_fee:
        type: number
      commission_withdrawal:
        type: number
      created_at:
        type: string
      denied_accounts:
        items:
          type: string
        type: array
      display_name:
        type: string
      is_trading_open:
        type: boolean
      leverage:
        type: integer
      max_lot:
        type: number
      min_lot:
        type: number
      spread:
        type: number
      symbol_name:
        type: string
      trading_hours:
        $ref: '#/definitions/models.TradingHours'
      updated_at:
        type: string
    type: object
  models.TradeHistory:
    properties:
      _id:
        type: string
      Status:
        type: string
      account_id:
        type: string
      account_type:
        type: string
      close_price:
        type: number
      close_reason:
        type: string
      close_time:
        type: string
      entry_price:
        type: number
      execution_type:
        $ref: '#/definitions/models.ExecutionType'
      expiration:
        type: string
      leverage:
        type: integer
      matched_trade_id:
        type: string
      open_time:
        type: string
      order_type:
        type: string
      profit:
        type: number
      stop_loss:
        type: number
      symbol:
        type: string
      take_profit:
        type: number
      trade_type:
        $ref: '#/definitions/models.TradeType'
      user_id:
        type: string
      volume:
        type: number
    type: object
  models.TradeType:
    enum:
    - BUY
    - SELL
    type: string
    x-enum-varnames:
    - TradeTypeBuy
    - TradeTypeSell
  models.TradingHours:
    properties:
      close_time:
        type: string
      open_time:
        type: string
      unlimited:
        type: boolean
    type: object
  models.Transaction:
    properties:
      _id:
        type: string
      admin_comment:
        type: string
      amount:
        type: number
      payment_method:
        $ref: '#/definitions/models.PaymentMethod'
      reason:
        type: string
      receipt_image:
        type: string
      request_time:
        type: string
      response_time:
        type: string
      status:
        $ref: '#/definitions/models.TransactionStatus'
      telegram_id:
        type: string
      transaction_type:
        $ref: '#/definitions/models.TransactionType'
      user_id:
        type: string
    type: object
  models.TransactionStatus:
    enum:
    - PENDING
    - APPROVED
    - REJECTED
    type: string
    x-enum-varnames:
    - TransactionStatusPending
    - TransactionStatusApproved
    - TransactionStatusRejected
  models.TransactionType:
    enum:
    - DEPOSIT
    - WITHDRAWAL
    type: string
    x-enum-varnames:
    - TransactionTypeDeposit
    - TransactionTypeWithdrawal
  models.User:
    properties:
      account_type:
        type: string
      account_types:
        items:
          type: string
        type: array
      balance:
        description: Main account balance
        type: number
      birthday:
        type: string
      bonus:
        type: number
      card_number:
        type: string
      citizenship:
        type: string
      full_name:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      is_copy_pending_trade_leader:
        type: boolean
      is_copy_trade_leader:
        type: boolean
      leverage:
        type: integer
      national_id:
        type: string
      phone_number:
        type: string
      referral_code:
        type: string
      referred_by:
        type: string
      registration_date:
        type: string
      residence:
        type: string
      telegram_id:
        type: string
      trade_type:
        type: string
      username:
        type: string
      wallet_address:
        type: string
    type: object
info:
  contact: {}
paths:
  /accounts:
    get:
      description: Retrieves a list of accounts for the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.User'
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get user accounts
      tags:
      - Users
    post:
      consumes:
      - application/json
      description: Creates a new user account with only an account name
      parameters:
      - description: Account name
        in: body
        name: account
        required: true
        schema:
          $ref: '#/definitions/api.CreateAccountRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Account created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid JSON
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new user account
      tags:
      - Users
  /accounts/{id}:
    delete:
      description: Deletes a user account by its ID
      parameters:
      - description: Account ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Account deleted
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid account ID
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Account not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete user account
      tags:
      - Users
  /accounts/transfer:
    post:
      consumes:
      - application/json
      description: Transfers balance between accounts (main, demo, or real) owned
        by the same user
      parameters:
      - description: Transfer details
        in: body
        name: transfer
        required: true
        schema:
          $ref: '#/definitions/api.TransferRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Transfer successful
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Insufficient balance or invalid transfer
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Account not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Transfer balance between accounts
      tags:
      - Users
  /admin/login:
    post:
      consumes:
      - application/json
      description: Authenticates an admin user and returns a JWT token
      parameters:
      - description: Admin credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/api.AdminLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: JWT token
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid JSON
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Invalid credentials
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Admin login
      tags:
      - Admin
  /admin/logs:
    get:
      description: Retrieves a paginated list of all system logs (admin only)
      parameters:
      - description: Page number (default 1)
        in: query
        name: page
        type: integer
      - description: Number of logs per page (default 100)
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.LogEntry'
            type: array
        "400":
          description: Invalid pagination parameters
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to retrieve logs
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BasicAuth: []
      summary: Get all logs
      tags:
      - Logs
  /admin/logs/user/{user_id}:
    get:
      description: Retrieves a paginated list of logs associated
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      - description: Page number (default 1)
        in: query
        name: page
        type: integer
      - description: Number of logs per page (default 100)
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.LogEntry'
            type: array
        "400":
          description: Invalid user ID or pagination parameters
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BasicAuth: []
      summary: Get logs by user ID
      tags:
      - Logs
  /admin/overview:
    get:
      description: Provides an overview of platform statistics
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.OverviewResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden (non-admin)
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to retrieve overview data
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Admin overview
      tags:
      - Admin
  /admin/rules:
    post:
      consumes:
      - application/json
      description: Adds a new rule to the system (admin only)
      parameters:
      - description: Rule data
        in: body
        name: rule
        required: true
        schema:
          $ref: '#/definitions/models.Rule'
      produces:
      - application/json
      responses:
        "201":
          description: Rule created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid JSON or empty content
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to create rule
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BasicAuth: []
      summary: Create a new rule
      tags:
      - Rules
  /admin/rules/{id}:
    delete:
      description: Removes a rule from the system (admin only)
      parameters:
      - description: Rule ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Rule deleted
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to delete rule
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BasicAuth: []
      summary: Delete a rule
      tags:
      - Rules
    get:
      description: Retrieves details of a rule by ID (admin only)
      parameters:
      - description: Rule ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Rule'
        "400":
          description: Invalid rule ID
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Rule not found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BasicAuth: []
      summary: Get rule by ID
      tags:
      - Rules
    put:
      consumes:
      - application/json
      description: Updates the content of an existing rule (admin only)
      parameters:
      - description: Rule ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated rule data
        in: body
        name: rule
        required: true
        schema:
          $ref: '#/definitions/models.Rule'
      produces:
      - application/json
      responses:
        "200":
          description: Rule updated
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid JSON or empty content
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to update rule
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BasicAuth: []
      summary: Update a rule
      tags:
      - Rules
  /admin/symbols:
    post:
      consumes:
      - application/json
      description: Adds a new trading symbol to the system (admin only)
      parameters:
      - description: Symbol data
        in: body
        name: symbol
        required: true
        schema:
          $ref: '#/definitions/models.Symbol'
      produces:
      - application/json
      responses:
        "201":
          description: Symbol created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid JSON
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to create symbol
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BasicAuth: []
      summary: Create a new symbol
      tags:
      - Symbols
  /admin/symbols/{id}:
    delete:
      description: Removes a trading symbol from the system (admin only)
      parameters:
      - description: Symbol ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Symbol deleted
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to delete symbol
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BasicAuth: []
      summary: Delete a symbol
      tags:
      - Symbols
    put:

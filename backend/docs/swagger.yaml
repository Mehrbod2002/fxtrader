      bonus:
        type: number
      card_number:
        type: string
      citizenship:
        type: string
      full_name:
        type: string
      leverage:
        type: integer
      national_id:
        type: string
      phone_number:
        type: string
      registration_date:
        type: string
      telegram_id:
        type: string
      trade_type:
        type: string
      username:
        type: string
      wallet_address:
        type: string

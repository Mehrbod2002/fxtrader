definitions:
  models.LogEntry:
    properties:
      _id:
        type: string
      action:
        type: string
      description:
        type: string
      ip_address:
        type: string
      metadata:
        additionalProperties: true
        type: object
      timestamp:
        type: string
      user_id:
        type: string
    type: object
  models.PriceData:
    properties:
      ask:
        type: number
      bid:
        type: number
      symbol:
        type: string
      timestamp:
        type: integer
    type: object
  models.Rule:
    properties:
      _id:
        type: string
      content:
        type: string
      created_at:
        type: string
    type: object
  models.Symbol:
    properties:
      _id:
        type: string
      category:
        type: string
      commission:
        type: number
      created_at:
        type: string
      denied_accounts:
        items:
          type: string
        type: array
      display_name:
        type: string
      is_trading_open:
        type: boolean
      leverage:
        type: integer
      max_lot:
        type: number
      min_lot:
        type: number
      spread:
        type: number
      symbol_name:
        type: string
      trading_hours:
        $ref: '#/definitions/models.TradingHours'

<!DOCTYPE html>
<html>

<head>
    <title>FX Chart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        #tradingview_chart {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="tradingview_chart"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        const urlParams = new URLSearchParams(window.location.search);
        const symbol = urlParams.get('symbol') || 'EURUSD';
        const theme = urlParams.get("theme") || urlParams.get("Theme") || "light";

        new TradingView.widget({
            width: "100%",
            height: "100%",
            symbol: symbol,
            theme: theme.toLowerCase() === 'dark' ? 'dark' : 'light',
            toolbar_bg: theme.toLowerCase() === 'dark' ? '#2a2e39' : '#f1f3f6',
            interval: "1H",
            timezone: "Etc/UTC",
            style: "1",
            locale: "en",
            toolbar_bg: "#f1f3f6",
            enable_publishing: false,
            allow_symbol_change: true,
            container_id: "tradingview_chart"
        });
    </script>
</body>

</html>

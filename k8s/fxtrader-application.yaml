apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fxtrader
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mehrbod2002/fxtrader.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: fxtrader
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

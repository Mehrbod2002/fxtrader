apiVersion: apps/v1
kind: Deployment
metadata:
  name: fxtrader
  namespace: fxtrader
  labels:
    app: fxtrader
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fxtrader
  template:
    metadata:
      labels:
        app: fxtrader
    spec:
      containers:
      - name: fxtrader
        image: fxtrader:1.1.0
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 5001
          name: udp
          protocol: UDP
        envFrom:
        - configMapRef:
            name: fxtrader-config
        - secretRef:
            name: fxtrader-secret
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fxtrader-service
  namespace: fxtrader
spec:
  selector:
    app: fxtrader
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: udp
    port: 5001
    targetPort: 5001
    protocol: UDP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fxtrader-ingress
  namespace: fxtrader
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: fxtrader.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fxtrader-service
            port:
              number: 8080
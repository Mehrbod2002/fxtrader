name: Go CI Workflow

on:
  push:
    branches:
      - main
      - "feature/*"
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.21"

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-mod-${{ hashFiles('backend/**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-go-mod-

      - name: Install Go dependencies
        run: |
          cd backend
          go mod tidy

      - name: Check Go syntax
        run: |
          cd backend
          go fmt ./...

      - name: Run Go tests
        run: |
          cd backend
          go test -v ./...
